<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Message from {shop_name}</title>	
</head>
<body style="font-family: Arial, Helvetica, sans-serif;font-size: 12px;color: #222;">
	<div style="width: 500px;">
		<a href="{shop_url}"><img src="{shop_logo}" alt="{shop_name}" title="{shop_name}" border="0" /></a><br /><br />
		您好 {surname} {name},
		<h1 style="font-size: 13px;height: 25px;line-height: 25px;background: #CCC;padding-left: 8px;">您的訂購 #{id_order} 記錄</h1>
		<b>您的訂購已經完成。 一旦收到付款，我們將馬上把您所選購的商品發送到您的接收地址。</b>
		<br /><br />
		您選擇了以銀行匯款方式付費，請把金額匯入：
		<br /><br />
		{bankwire_owner}<br />
		{bankwire_home_html}<br /><br />

		想要下載此單據又或是進行查看，請打開我們的網頁然後去到『我的賬戶』- 『訂購記錄』。<br />
		<br />
		<b>謝謝您光臨 {shop_name}.</b><br />
	</div>
</body>
</html>
