<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Message from {shop_name}</title></head>

    <body style="font-family: Arial, Helvetica, sans-serif;font-size: 12px;color: #222;">
        <div style="width: 500px;">
            <a href="{shop_url}"><img src="{shop_logo}" alt="{shop_name}" title="{shop_name}" border="0" /></a><br /><br />

            您好 {surname} {name},

            <h1 style="font-size: 13px;height: 25px;line-height: 25px;background: #CCC;padding-left: 8px;">您的訂購 #{id_order} 記錄</h1>

            <p><b> 對此訂單 #{id_order}的付費發生錯誤。請在方便的情況下聯絡我們。</b></p>
            <p><strong>您所訂購的商品暫時不會寄送，直到問題得以解決。</strong><br />
                <br />
                想要下載此單據又或是進行查看，請打開我們的網頁然後去到『我的帳號』- 『訂購記錄』。<br />

            </p>
            <div style="margin-top: 10px;padding-top: 5px;border-top: 1px solid #666;text-align: center;font-size: 11px;"><a href="{shop_url}">{shop_name}</a></div>
        </div>
    </body>
</html>
